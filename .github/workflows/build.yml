name: Check build

on:
  pull_request:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2.4.0
        with:
          fetch-depth: 0
      - name: set up JDK
        uses: actions/setup-java@v3.0.0
        with:
          java-version: 11
          distribution: zulu
          cache: gradle
      - name: Build with Gradle
        run: ./gradlew assembleRelease
